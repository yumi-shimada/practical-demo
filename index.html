<!DOCTYPE html>
<html>
    <head>
        <title>MyProfile</title>
        <meta charset="UTF-8">
        <meta name="description" content="朝比奈 一樹。社会人3年目。カメラが趣味でWeb制作を学習中。">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>

    <body>
        <!-- ヘッダー -->
        <header>
            <div id="logo">
                <span>MyProfile</span>
            </div>
            
            <!-- PC用ナビゲーション -->
            <nav id="nav-pc">
                <a href="index.html#about">About</a>
                <a href="index.html#works">Works</a>
            </nav>
        </header>

        <!-- メイン -->
        <main>
            <img id="main-image" src="image/main.png" alt="Canon一眼レフカメラ">

            <article>
                <section id="about">
                    <h1 class="index-h1">About</h1>
                    <div>
                        <img id="about-photo" src="image/about.png" alt="プロフィール写真">
                        <div id="about-detail">
                            <span>Kazuki Asahina</span>
                            <ul>
                                <li>25歳　長野県佐久市出身</li>
                                <li>ソフトウェア業界でマーケティングに従事</li>
                                <li>趣味はカメラ、愛機はCanon</li>
                                <li>自然を撮影するのが好きで、海や山によく行く</li>
                            </ul>
                        </div>
                    </div>
                </section>

                <section id="works">
                    <h1 class="index-h1">Works</h1>
                    <div>
                        <div class="photo-explain">
                            <img src="image/works1.png" alt="新潟で見た日本海">
                            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                        </div>
                        <div class="photo-explain">
                            <img src="image/works2.png" alt="冠雪した御嶽山">
                            <p>地元長野かの木曽町から撮影した、冠雪した御嶽山</p>
                        </div>
                        <div class="photo-explain">
                            <img src="image/works3.png" alt="京都の古き良き日本の町並み">
                            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                        </div>
                    </div>
                </section>
            </article>
        </main>

        <!-- フッター -->
        <footer>
            <span>&copy;Myprofile.All right reserved.</span>
        </footer>
    </body>
</html>
